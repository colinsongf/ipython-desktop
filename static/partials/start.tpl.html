<div class="jumbotron" ng-show="server.status == 'waiting'">
	<div class="container" >
		<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...
		<br>
		<div class="pull-right">
			<button class="btn btn-default btn-md shutdown" ng-click="stopIPython()" ng-show="isRunning">
				<span class="glyphicon glyphicon-remove"></span>&nbsp; Cancel
			</button>
		</div>
	</div>
</div>

<div ng-show="server.status == 'stopped'">
	<div class="container" >
		<h1>Welcome to IPython Desktop</h1>
		<p>...</p>

		<button class="btn btn-success btn-lg start" ng-click="startIPython()">Start Server</button>
		<button class="btn btn-danger btn-lg shutdown" ng-click="stopIPython()" ng-show="isRunning">Shutdown</button>
		<button class="btn btn-lg btn-default" ng-click="configure()">Configure</button>

	</div>
</div>

<webview
		id="ipython-frame"
		src="about:blank"
		autosize="on">
</webview>


<div class="row full-height" ng-show="server.status == 'started'" >
	<div class="col-md-12 full-height">
		<tabset>
			<tab heading="IPython">
				<div id="ipython-server-tab" ng-init="fixWebView()"></div>
			</tab>

			<tab ng-repeat="tab in notebookTabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
				<webview id="ipynb-{{tab.title}}" class="ipython-notebook-view" src="{{tab.url}}">
				</webview>
			</tab>
			<tab select="configure()">
				<tab-heading>
					<i class="glyphicon glyphicon-cog"></i>
				</tab-heading>
			</tab>
		</tabset>
	</div>
</div>
